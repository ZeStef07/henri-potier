<h1 class="mat-h1">Boutique</h1>
<mat-grid-list [cols]="columnsNumber$ | async" rowHeight="350px">
  <mat-grid-tile *ngFor="let book of books$ | async" [colspan]="1" [rowspan]="1">
    <app-card [book]="book" (clickAddButton)="addBook($event)" (clickRemoveButton)="removeBook($event)"></app-card>
  </mat-grid-tile>
</mat-grid-list>
